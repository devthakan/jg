<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samiti Data Entry Portal</title>
    <style>
        /* पेज की बेसिक सेटिंग */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* डबल स्क्रोलबार हटाने के लिए */
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Iframe सेटिंग (ताकि स्क्रिप्ट पूरी स्क्रीन पर दिखे) */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* लोडिंग स्क्रीन का डिज़ाइन */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* स्पिनर एनीमेशन */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0d6efd; /* ब्लू कलर */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .loading-text {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">Loading Portal...</div>
    </div>

    <iframe 
        id="appFrame"
        src="https://script.google.com/macros/s/AKfycbzgP4vSltgTmzZfvx8Hy5DLSq9cPGlhzURkgBCt6vnDNPeBwGAe_qvGu_J5iRQrQVYX6g/exec" 
        onload="hideLoader()">
    </iframe>

    <script>
        // लोडर को छिपाने वाला फंक्शन
        function hideLoader() {
            var loader = document.getElementById('loader');
            
            // थोड़ा स्मूथ ट्रांजीशन देने के लिए
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            
            setTimeout(function() {
                loader.style.display = 'none';
            }, 500);
        }
    </script>

</body>
</html>
